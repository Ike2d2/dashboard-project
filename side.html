<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ee28ea19aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/side.css">
</head>

<body>
    <div id="shell">
        <div id="sidebar">
            <div id="logo">
                <img src="./images/logo-circle.png" alt="Logo">
            </div>
            <nav id="sideNav">
                <a class="sideItem">
                    <div class="shellIcon">
                        <img src="./images/bar-chart-48.png" alt="bar-chart">
                    </div>
                    <span>RATE</span>
                </a>
                <a class="sideItem">
                    <div class="shellIcon">
                        <img id="star-icon" src="./images/star.png" alt="star">
                    </div>
                    <span>OVERVIEW</span>
                </a>
                <a class="sideItem">
                    <div class="shellIcon">
                        <img src="./images/chat-64.png" alt="">
                    </div>
                    <span>REPORTS</span>
                </a>
                <a class="sideItem">
                    <div class="shellIcon">
                        <img src="./images/icons8-settings-48.png" alt="">
                    </div>
                    <span>SETTINGS</span>
                </a>
            </nav>
            <a id="profile">
                <img src="images/mando-w.png" alt="profile">
            </a>
        </div>
        <div id="mainWrapper">
            <header>
                <a id="back">
                    <img class="left-arrow" src="./images/back.png" alt="back-button">
                    <span>Back</span>
                </a>
                <nav id="headerNav">
                    <a href="./index.html">DASHBOARD</a>
                    <a href="./index.html">INSIGHTS</a>
                    <a href="./index.html">CHANNELS</a>
                </nav>
                <div id="members">
                    <div id="memberImgs">
                        <img src="images/leia-w.png" alt="member">
                        <img src="images/mando-w.png" alt="member">
                        <img src="images/leia-w.png" alt="member">
                    </div>
                    <span class="members-number">12 members</span>
                </div>
            </header>
            <main>
                <div class="topimgs">
                    <div id="sideimg">

                    </div>
                    <div class="rightside">
                        <div id="graphimg">

                        </div>
                        <div id="contact">
                            <h1>Contact US</h1>
                            <span><i class="fa-brands fa-linkedin"></i>Linkedin</span>
                            <hr>
                            <span><i class="fa-brands fa-square-facebook"></i>Facebook</span>
                            <hr>
                            <span><i class="fa-brands fa-instagram"></i>Instagram</span>
                        </div>
                    </div>

                </div>    
                <div id="sidetitle">
                    <h1>
                        THIS IS OUR SIDE PAGE!
                    </h1>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
